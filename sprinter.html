<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sprinter | Boiler Arcade</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #ruffle-container {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
  <div id="ruffle-container"></div>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle-container");
        container.appendChild(player);
        // Using a reliable public SWF source for unblocked access
        player.load("https://cdn.jsdelivr.net/gh/skis-dev/flash-games@master/sprinter.swf");
        player.style.width = "100%";
        player.style.height = "100%";
    });
  </script>
</body>
</html>
